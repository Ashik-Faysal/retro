<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <!-- Navbar  -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div>
          <a href="#" class="text-white font-bold text-xl">Retro</a>
        </div>
        <div class="hidden md:block">
          <a href="#" class="text-gray-300 mx-4"><i class="fas fa-home"></i></a>
          <a href="#" class="text-gray-300 mx-4"><i class="fas fa-edit"></i></a>
          <a href="#" class="text-gray-300 mx-4">
            <i class="fas fa-user"></i
          ></a>
          <a href="#" class="text-gray-300 mx-4"><i class="fas fa-file"></i></a>
          <button class="btn btn-success">Sign In</button>
        </div>
        <div class="md:hidden">
          <button class="text-white focus:outline-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <!-- banner section -->
    <section
      class="bg-gradient-to-bl md:grid md:grid-cols-2 from-slate-900 via-purple-900 to-slate-900 w-full md:h-[60vh] mt-4 md:flex md:p-24 items-center"
    >
      <div class="text-center">
        <h1 class="text-6xl font-extrabold mb-4">
          Welcome to
          <span
            class="bg-gradient-to-r from-orange-500 via-indigo-500 to-green-500 text-transparent bg-clip-text"
            >ReTro
          </span>
          Forum
        </h1>
        <p>Share your favorite opinion and win and wp forum coffee mug!</p>
        <div class="max-w- mx-auto mt-8">
          <div class="relative w-3/4 mx-auto text-gray-600">
            <input
              type="search"
              name="search"
              placeholder="Search..."
              class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none w-full"
            />
            <button
              type="submit"
              class="absolute top-1 bg-blue-500 rounded-md py-1 px-2 items-center right-0 top-0 mt- mr-4 bg-s"
            >
              search
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div
        class="overflow-x-auto mt-2 bg-gray-200 p-4 rounded-md text-black w-3/4 mx-auto"
      >
        <table class="table">
          <tbody class="text-2xl">
            <!-- row 1 -->
            <tr>
              <td>Registered users</td>
              <td>01</td>
            </tr>
            <!-- row 2 -->
            <tr>
              <td>Forum</td>
              <td>05</td>
            </tr>
            <!-- row 3 -->
            <tr>
              <td>Topics</td>
              <td>01</td>
            </tr>
            <!-- row 4 -->
            <tr>
              <td>Replies</td>
              <td>01</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <!-- Let's Discuss -->
    <section class="my-8">
      <div class="text-center">
        <h1 class=" text-6xl font-extrabold mb-4">Let's Discuss</h1>
        <p class="font-bold">
          Yes, you can run unit tests and view t he results directly within the
          app. The integrated testing features allow for a streamlined
        </p>
      </div>
      <div id="dynamic">

      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
